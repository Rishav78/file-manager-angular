<div class="loginroot">
    <div class="loginContainer">
        <div>
            <div class="logo" style="text-align: center;">
                <div style="width: 80px;height: 80px;display: inline-block;">
                    <img style="width: 100%;height: 100%;" src="http://localhost:8000/assets/images/logo.png" />
                </div>
            </div>
            <div>
                <form (submit)="login($event)">
                    <div style="display: flex; flex-direction: column;">
                        <div class="loginFieldConatiner">
                            <div>
                                <div class="loginFieldTitle">
                                    <span>Username</span>
                                </div>
                                <div class="loginField">
                                    <input name="email" type="text" [(ngModel)]="authData.email" />
                                </div>
                            </div>
                        </div>
                        <div class="loginFieldConatiner">
                            <div>
                                <div class="loginFieldTitle">
                                    <span>Password</span>
                                </div>
                                <div class="loginField">
                                    <input name="password" type="text" [(ngModel)]="authData.password"  />
                                </div>
                            </div>
                        </div>
                        <div style="margin-top: 20px;text-align: right;">
                            <button>Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
