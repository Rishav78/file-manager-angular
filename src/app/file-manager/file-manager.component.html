<div class="fileManagarRoot">
    <div>
        <div>
            <div style="width: 80px;height: 80px;display: inline-block;">
                <img style="width: 100%;height: 100%;" src="http://localhost:8000/assets/images/logo.png" />
            </div>
        </div>
        <div class="service">
            <div style="flex: 1;">
                <button>Add Files....</button>
            </div>
            <div style="text-align: right;">
                <div style="display: flex; flex-direction: row;">
                    <input [(ngModel)]="filename" type="text" style="width: 200px;" />
                    <button (click)="createNewFolder($event)">New Folder</button>
                    <button (click)="createNewFile($event)">New File</button>
                </div>
            </div>
        </div>
        <div class="service">
            <div style="color: #80868a;flex: 1;">
                <span>Home</span>
            </div>
            <div style="text-align: right;">
                <div style="display: flex; flex-direction: row;">
                    <input type="text">
                    <button>search</button>
                </div>
            </div>
        </div>
        <div>
            <app-files></app-files>
        </div>
        <div class="service">
            <div style="flex: 1;">
            </div>
            <div style="text-align: right;">
                <div style="display: flex; flex-direction: row;">
                    <button>Sort By Name</button>
                </div>
            </div>
        </div>
    </div>
</div>
